<div>
	<a routerLink="/emaillist">Back to List</a>
</div>
<thead>
<tr>
  <th>ID</th>
  <th>From</th>
  <th>To</th>
  <th>Subject</th>
  <th>Body</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let email of display">
  <td>{{email.id}}</td>
  <td>{{email.from}}</td>
  <td>{{email.to}}</td>
  <td>{{email.subject}}</td>
  <td>{{email.body}}</td>
</tr>
</tbody>
